{% set name = "fpsample" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/leonardodalinky/fpsample/archive/v{{ version }}.tar.gz
    sha256: ccb2c1c21f1bf6ed51634d0164f7cd3dfd3f0d3ea761e8567beebca6d92b78e1

build:
  number: 2
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("rust") }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses
    - pip
    - python
    - maturin >=1.2.0,<2
  host:
    - pip
    - python
    - maturin >=1.2.0,<2
  run:
    - numpy >=1.16.0
    - python

test:
  imports:
    - fpsample
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/leonardodalinky/fpsample
  summary: Python efficient farthest point sampling (FPS) library
  license: MIT
  license_file:
    - THIRDPARTY.yml
    - LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
